path=The path to the storage file. Defaults to the env variable 'PRAYERS_FILE_PATH'
prayersInput=The prayers that were prayed. Uppercase for offtime prayers. Only the last letter for each prayer is counted. Format: [fFZzAamMIi]*
unspecifiedFlag=If the prayers were for an unspecified day. Cannot be passed with --day or --yesterday
yesterdayFlag=Shortcut for yesterday. Cannot be passed with --day or --unspecified
printFlag=Prints the day instead of modifying it
dayInput=The day when the prayers were prayed. Defaults to today. Cannot be passed with --unspecified or --yesterday. Format: yyyy-mm-dd
